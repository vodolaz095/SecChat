[Path]
basedir=/secchat
classdir=/var/www/secchat-classes

[Settings for connection to databasae]
host=localhost
login=root
password=
database_name=secchat
is_persistent=0; set to 1 if mysql database is on other server, not localhost. set 0 if database is on localhost

[General security settings]
force_https=1; 0 - http connections a allowed, 1 - only https connections!
obfuscate_server=1; 0 - show the version or 1 - hide the version of server software

[Ajax Settings]
ajax_delay=300; - delay beetwen executing ajax handlers